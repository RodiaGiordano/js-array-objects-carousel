<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- JS -->
    <script src="script.js" type="text/javascript" defer></script>
    
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>
<body>
    <main>

        <div class="container d-flex my-5 justify-content-center">
            
            <div id="jumbo_film" class="col-9">          
                <!-- qui vanno i templates-->
                
            </div>
                

            <div id="film_aside" class=" col-3">    
                                       
                <!-- Bottoni su/giu-->

                <button type="button" id="button_up" class="btn btn-light">
                    <i class="fa-solid fa-chevron-up"></i>
                </button>
                
                <button type="button" id="button_down" class="btn btn-light">
                    <i class="fa-solid fa-chevron-down"></i>
                </button>

            </div>

                <!-- bottoni del player -->
                <div class="player col-12 d-flex flex-wrap justify-content-center gap-2 ">

                    <div class="time_to_next">
                        <div id="progressive_bar">
                            <!-- time bar -->
                        </div>
                    </div>

                    <!-- player -->
                    <button class="btn p-1" id="play_backwards">
                        <i class="fa-solid fa-backward fa-2xl"></i>
                    </button>
                    <button class="btn p-1 d-none" id="stop">
                        <i class="fa-regular fa-circle-pause fa-2xl"></i>
                    </button>
                    <button class="btn p-1" id="player_play">
                        <i class="fa-solid fa-circle-play fa-2xl"></i>
                    </button>
                </div>                
        </div>
    </main>
</body>
</html>
